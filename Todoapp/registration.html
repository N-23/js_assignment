      <div class="container-inner">

         <img src="Images/output-onlinepngtools.png" alt="todo image">
         <div class="clear"></div>

        <nav>

      <h2>Registration Form</h2><br><br>
     
      <section>
        <div class=box>
          <form id="demo" name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
            <div class="form-control"> 
              <label class="header">Profile Photo:</label>
              <input id="image" type="file" name="profile_photo" placeholder="Photo" required="" capture>
            </div>
            <label for="email">Email Id:<abbr title="Required" style="color:red">*</abbr></label>
            <input aria-required="true" id="email" name="email" pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$" required="required" size="30" spellcheck="false" title="Your email address" type="email" value="">
            <br>
            <br>
            <label for="username">First name:</label>
            <!-- First name: -->
            <input type="text" name="firstname" pattern="/^[A-Za-z]+$/" size="30" required>
            <br>
            <br>
            Last name:
            <input type="text" name="lastname" required>
            <br>
            <br>
            <div class="genderclass">
            Gender:<br>
            <!-- <input type="text" name="gender"> -->
            <input type="radio" name="gender" value="male" class="mclass">  Male<br>
            <input type="radio" name="gender" value="female" class="fclass"> Female<br>
            <input type="radio" name="gender" value="other" class="oclass"> Other
            </div>
            <br>
            <br>
            Address:
            <input type="text" name="address" required>
            <br>
            <br>
            <br>
            <!-- <button onclick="myFunction()" class="register">Registration</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button onclick="myFunction()" class="clear">Clear</button> -->
            <input type="submit" value="register">
          </form>
        </div>
        <br>
        <br>
      </section>
